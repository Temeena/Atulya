<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atulya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="head">
                <p>Super saver cambos -Upto 40% + Extra 10% off on orders Above 599</p>
            </div>
            <div class="img-logo">
                <img src="./assets/hvw9h6vk.png" alt="">
                 <button><i class="fa-solid fa-magnifying-glass"></i>&nbsp; Search for products, brands & more.....</button>
                <ul>
                    
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-solid fa-cart-shopping"></i></li>
                <li><i class="fa-regular fa-user"></i></li>
                </ul>
                 
            </div>
            <div class="menu">
                <ul>
                    <li>Skin care</li>
                    <li>Hair care</li>
                    <li>Body Care</li>
                    <li>Eye Care</li>
                    <li>Wellness</li>
                    <li>Combos</li>
                    <li>Gift Kit</li>
                    <li>Collections</li>
                </ul>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="img-part">
                <img src="./assets/ysz0778d.png" alt="">

            </div>
            <div class="text">
                <h3>Deal of the Day!</h3>
            </div>

            <div class="items">
            
                <button>View all &nbsp; <i class="fa-solid fa-angles-down"></i></button>
                <h4>Showing 50+ product</h4>
            </div>

            <div class="items-img">
                <img src="./assets/j6h8e5pt.png" alt="">
                <img src="./assets/vi3tvgxi.png" alt="">
                <img src="./assets/09vpjhh4.png" alt="">
                <img src="./assets/09vpjhh4.png" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
